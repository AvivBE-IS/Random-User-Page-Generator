<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Page Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="user-card">
        <img class="user-img" alt="user-img" />
        <div class="user-info">
          <h2></h2>
          <h3></h3>
        </div>
      </div>

      <div class="quote-section">
        <p class="quote"></p>
      </div>

      <div class="pokemon-section">
        <img alt="Pokemon" />
        <span>Favorite Pokemon: </span>
      </div>

      <div class="about-section">
        <h3>About me</h3>
        <p></p>
      </div>

      <button class="generate-btn">Generate User</button>
      <button class="save-btn">Save User Page</button>
      <select class="saved-users-dropdown"></select>
      <button class="load-btn">Load User Page</button>

      <div class="friends-list">
        <h3>Friends</h3>
        <ul></ul>
      </div>
    </div>
    <script type="module" src="./src/controller.js"></script>
  </body>
</html>
